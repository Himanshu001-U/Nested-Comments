<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Comments</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#000000"
        >
          <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
        </svg>
        <img src="./images/ll.png" alt="" />
      </div>
      <div class="head">
        <h1>Nested Comments</h1>
      </div>
      <div class="icons">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#000000"
        >
          <path
            d="M320-240 80-480l240-240 57 57-184 184 183 183-56 56Zm320 0-57-57 184-184-183-183 56-56 240 240-240 240Z"
          />
        </svg>
        <img src="./images/git.jpeg" alt="logo" />
      </div>
    </header>
    <main>
      <div class="btn">
        <button>Reset</button>
      </div>

      <div class="box1">
        <img src="./images/pic.jpeg" alt="" />
        <h1>John Doe</h1>
        <p>
          Welcome! You can reply to the comments. But you can't delete the
          initial comment.
        </p>
        <button>Reply</button>
      </div>
      <div class="box2">
        <img src="./images/pic.jpeg" alt="">
        <h1>User 1</h1>
        <p>You can reply nested or delete any comment. You can edit the existing comments.</p>
        <div class="buttons">
            <button>Reply</button>
            <button>Edit</button>
            <button>Delete</button>
        </div>
      </div>
      <div class="box3">
        <img src="./images/pic.jpeg" alt="">
        <h1>User 1</h1>
        <p>You can reply nested or delete any comment. You can edit the existing comments.</p>
        <div class="buttons">
            <button>Reply</button>
            <button>Edit</button>
            <button>Delete</button>
        </div>
      </div>
    </main>

    <script src="./index..js"></script>
  </body>
</html>
